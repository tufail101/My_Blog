<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./public/styles/logingLogout.css" />
    <link

    <style>
      .createPost {
        height: 5rem;
        width: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 25px;

        bottom: 2rem;
        right: 2rem;
        background-color: #1d4ed8;
        color: white;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;

        <a href="./index.html" class="text-2xl font-bold text-blue-600">My Blog</a>
        <button class="block lg:hidden text-gray-600" id="menu-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">

          <li><a href="./pages/singUp.html" class="text-gray-600 hover:text-blue-600" id="signup" style="display: none;">Signup</a></li>
          <li> <a href="./pages/profile.html" class="text-gray-600 hover:text-blue-600 flex items-center" id="profile">
            <i class="fa fa-user-circle text-2xl mr-2"></i> Profile
          </a></li>
        </ul>
      </div>
      <ul class="lg:hidden hidden flex-col space-y-4 px-4 py-2 bg-white shadow-md" id="mobile-menu">
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
        <li><a href="./pages/about.html" class="text-gray-600 hover:text-blue-600">About</a></li>
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Contact</a></li>

          <i class="fa fa-user-circle text-2xl mr-2"></i> Profile
        </a></li>
      </ul>
    </nav>
    <div
      id="constumAlert"
      class="bg-red-200 text-gray-600 px-4 py-4"
      style="display: none"
    >
      <p class="mx-4 font-bold"></p>
    </div>
    <div id="overlay"></div>
    <div id="customConfirm">
      <p>Are you sure you want to logout?</p>
      <button class="btn btn-confirm" id="btn-confirm">Yes</button>
      <button class="btn btn-cancel" id="btn-cancel">No</button>
    </div>

    <header class="bg-blue-600 text-white text-center py-20">
      <h1 class="text-4xl font-bold">Welcome to My Blog</h1>
      <p class="text-lg mt-4">Sharing my thoughts and ideas</p>
    </header>
    <div class="createPost">
      <i class="fa fa-pencil"></i>
    </div>
    <div class="container mx-auto px-4 py-8" id="postcon">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Latest Blog Posts</h1>

      createPost.addEventListener("click", () => {
