<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../public/styles/singup.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Sign Up </h2>
            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Enter your name" required>
            
            <label for="userName">User Name:</label>
            <input type="text" id="userName" placeholder="Enter your user name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <label for="ConfirmPassword">Confirm Password:</label>
            <input type="password" id="ConfirmPassword" placeholder="Enter your password again to comfirm" required>
            
            <button type="submit">Sing Up</button>

           
        </form>

        <p id="message"></p>
    </div>

    <script src="../scripts/singup.js"></script>
</body>
</html>
