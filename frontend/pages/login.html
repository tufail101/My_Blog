<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../public/styles/loging.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" placeholder="Enter your user name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>

            <div class="links">
                <a href="../pages/forgotPass.html">Forgot Password?</a>
                <a href="../pages/singUp.html">Create an Account</a>
            </div>
        </form>

        <p id="message"></p>
    </div>

    <!-- External JavaScript -->
    <script src="../scripts/login.js"></script>
</body>
</html>
