  <section class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto bg-white p-12 rounded-3xl shadow-xl border-t-8 border-blue-600">
      <h1 class="text-6xl font-extrabold text-center text-blue-600 mb-10">Contact Me</h1>
      <p class="text-gray-700 text-lg text-center mb-8">
        Have a question or want to collaborate? Fill out the form below and Iâ€™ll get back to you soon!
      </p>
      <form id="contactForm" class="space-y-6">
        <div>
          <label for="name" class="block text-gray-700 font-medium">Your Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="John Doe" required>
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-medium">Your Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="john@example.com" required>
        </div>
        <div>
          <label for="message" class="block text-gray-700 font-medium">Your Message</label>
          <textarea id="message" name="message" rows="5" class="w-full p-3 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition">Send Message</button>
        </div>
      </form>
      <p id="responseMessage"></p>
      <div class="text-center mt-12">
        <h2 class="text-3xl font-bold text-blue-600">Follow Me</h2>
        <div class="flex justify-center space-x-6 mt-4">
          <a href="#" class="text-blue-600 text-3xl hover:text-blue-700 transition"><i class="fa fa-facebook"></i></a>
          <a href="#" class="text-blue-600 text-3xl hover:text-blue-700 transition"><i class="fa fa-twitter"></i></a>
          <a href="#" class="text-blue-600 text-3xl hover:text-blue-700 transition"><i class="fa fa-linkedin"></i></a>
          <a href="#" class="text-blue-600 text-3xl hover:text-blue-700 transition"><i class="fa fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </section>
