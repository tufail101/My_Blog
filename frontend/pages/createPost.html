<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/styles/logingLogout.css">
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-blue-600">My Blog</a>
        <button class="block lg:hidden text-gray-600" id="menu-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <ul class="hidden lg:flex space-x-6 mx-3" id="nav-menu">
          <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
          <li><a href="#" class="text-gray-600 hover:text-blue-600">About</a></li>
          <li><a href="#" class="text-gray-600 hover:text-blue-600">Contact</a></li>
          <li><a href="./login.html" class="text-gray-600 hover:text-blue-600" id="login" style="display: none;">Login</a></li>
          <li><a href="./signUp.html" class="text-gray-600 hover:text-blue-600" id="signup" style="display: none;">Signup</a></li>
          <li><button class="text-gray-600 hover:text-blue-600" id="logout" style="display: none;">Log Out</button></li>
        </ul>
      </div>
      <ul class="lg:hidden hidden flex-col space-y-4 px-4 py-2 bg-white shadow-md" id="mobile-menu">
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
        <li><a href="#" class="text-gray-600 hover:text-blue-600">About</a></li>
        <li><a href="#" class="text-gray-600 hover:text-blue-600">Contact</a></li>
        <li><a href="./login.html" class="text-gray-600 hover:text-blue-600" id="mobile-login" style="display: none;">Login</a></li>
        <li><a href="./signUp.html" class="text-gray-600 hover:text-blue-600" id="mobile-signup" style="display: none;">Signup</a></li>
        <li><button class="text-gray-600 hover:text-blue-600" id="mobile-logout" style="display: none;">Log Out</button></li>
      </ul>
    </nav>
    <div
      id="constumAlert"
      class="bg-red-200 text-gray-600 px-4 py-4"
      style="display: none"
    >
      <p class="mx-4 font-bold"></p>
    </div>
    <div id="overlay"></div>
    <div id="customConfirm">
      <p>Are you sure you want to logout?</p>
      <button class="btn btn-confirm" id="btn-confirm">Yes</button>
      <button class="btn btn-cancel" id="btn-cancel">No</button>
    </div>

    <div class="container mx-auto p-8 max-w-lg bg-white rounded-2xl shadow-2xl mt-12">
      <form id="createPostForm" class="space-y-6"  enctype="multipart/form-data">
        <h2 class="text-3xl font-extrabold text-center text-blue-600">Create a New Post</h2>

        <div>
          <label for="title" class="block text-gray-800 font-semibold mb-2">Title:</label>
          <input type="text" id="title" placeholder="Post title" required
                 class="w-full p-4 border border-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500">
        </div>

        <div>
          <label for="content" class="block text-gray-800 font-semibold mb-2">Content:</label>
          <textarea id="content" placeholder="Write your post here..." required
                    class="w-full h-40 p-4 border border-gray-400 rounded-2xl resize-none focus:outline-none focus:ring-4 focus:ring-blue-500"></textarea>
        </div>

        <!-- <div>
          <label for="image" class="block text-gray-800 font-semibold mb-2">Drop Your Image:</label>
          <input type="file" name="image" id="image" accept="image/*"
                 class="w-full p-4 border border-gray-400 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500">
        </div> -->

        <button type="submit"  id="submitPost"
                class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition duration-300 ease-in-out">
          Post
        </button>
      </form>

      <p id="message" class="text-center text-green-600 font-semibold mt-6"></p>
    </div>

    <script src="../scripts/createPost.js"></script>
    <script src="../scripts/logingLogout.js"></script>
  </body>
</html>
